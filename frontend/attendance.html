<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Mark Attendance | EduTrack Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-clipboard-check"></i> Mark Attendance</h1>

      <form id="attendanceForm" class="form">
        <div class="form-group">
          <label for="roll_number"><i class="fas fa-id-badge"></i> Roll Number</label>
          <input type="text" id="roll_number" name="roll_number" class="form-control" placeholder="e.g. S2023001"
            required>
        </div>

        <div class="form-group">
          <label for="date"><i class="fas fa-calendar-day"></i> Date</label>
          <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="status"><i class="fas fa-user-clock"></i> Status</label>
          <select id="status" name="status" class="form-control" required>
            <option value="">Select Status</option>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Late">Late</option>
          </select>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-save"></i> Submit Attendance
        </button>
      </form>

      <a href="index.html" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>
  <script>
    // Check authentication on page load
    window.addEventListener('DOMContentLoaded', () => {
      if (!sessionStorage.getItem('isAuthenticated')) {
        window.location.href = 'login.html';
      }
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
