<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Record Performance | EduTrack Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-chart-line"></i> Record Student Performance</h1>

      <form id="performanceForm" class="form">
        <div class="form-group">
          <label for="roll_number"><i class="fas fa-id-badge"></i> Roll Number</label>
          <input type="text" id="roll_number" name="roll_number" class="form-control" placeholder="S2023001" required>
        </div>

        <div class="form-group">
          <label for="subject"><i class="fas fa-book"></i> Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" placeholder="Mathematics" required>
        </div>

        <div class="form-group">
          <label for="marks"><i class="fas fa-percentage"></i> Marks Obtained</label>
          <input type="number" id="marks" name="marks" class="form-control" min="0" max="100" placeholder="0-100"
            required>
        </div>

        <div class="form-group">
          <label for="date"><i class="fas fa-calendar-alt"></i> Date of Assessment</label>
          <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="feedback"><i class="fas fa-comment-dots"></i> Teacher Feedback</label>
          <textarea id="feedback" name="feedback" class="form-control" rows="3"
            placeholder="Optional feedback..."></textarea>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-save"></i> Save Performance Record
        </button>
      </form>

      <a href="index.html" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>
  <script>
    // Check authentication on page load
    window.addEventListener('DOMContentLoaded', () => {
      if (!sessionStorage.getItem('isAuthenticated')) {
        window.location.href = 'login.html';
      }
    });
  </script>

  </script>

  <script src="script.js"></script>
</body>

</html>
