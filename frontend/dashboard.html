<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Dashboard | EduTrack Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-tachometer-alt"></i> Analytics Dashboard</h1>

      <div class="stats-grid">
        <div class="stat-card">
          <i class="fas fa-chart-pie" style="font-size: 2rem; color: var(--gold); margin-bottom: 1rem;"></i>
          <h3>87%</h3>
          <p>Overall Attendance</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-star" style="font-size: 2rem; color: var(--gold); margin-bottom: 1rem;"></i>
          <h3>92%</h3>
          <p>Average Performance</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-crown" style="font-size: 2rem; color: var(--gold); margin-bottom: 1rem;"></i>
          <h3>5</h3>
          <p>Top Performers</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: var(--gold); margin-bottom: 1rem;"></i>
          <h3>3</h3>
          <p>Low Attendance</p>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="attendanceChart"></canvas>
      </div>
      <i class="fas fa-chart-bar" style="font-size: 2rem; margin-bottom: 1rem;"></i>
      <p>Performance trends visualization would appear here</p>
    </div>

    <a href="index.html" class="btn btn-outline">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>
  </div>
  <script>
    const attendanceChart = new Chart(document.getElementById('attendanceChart'), {
      type: 'doughnut',
      data: {
        labels: ['Present', 'Absent', 'Late'],
        datasets: [{
          data: [75, 15, 10],
          backgroundColor: ['#4CAF50', '#F44336', '#FFC107']
        }]
      }
    });
    // Check authentication on page load
    window.addEventListener('DOMContentLoaded', () => {
      if (!sessionStorage.getItem('isAuthenticated')) {
        window.location.href = 'login.html';
      }
    });
  </script>

</body>

</html>
